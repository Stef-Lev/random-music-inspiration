<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Nunito:wght@400;500;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./style.css"> 
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Beat Generator</title>
</head>
<body>
    <h1>Press the button to get a random inspiration</h1>
    <main>
        <section>
            <h3>Genre</h3>
            <div id="genre" class="result"></div>
        </section>
        <section>
            <h3>Key</h3>
            <div id="key" class="result"></div>
        </section>
        <section>
            <h3>Scale</h3>
            <div id="scale" class="result"></div>
        </section>
        <button id="submit">Inspire me!</button>
    </main>
    <script src="./index.js"></script>
</body>
</html>
